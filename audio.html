<!-- audio.html -->
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body{margin:0;font:12px sans-serif;background:rgba(0,0,0,.55);color:#eee;padding:6px}
    #tx,#ai{white-space:pre-wrap;font-size:12px;line-height:1.4;margin:4px 0;max-height:110px;overflow-y:auto}
    h4{margin:2px 0;font-size:11px;color:#ccc}
  </style>
</head>
<body>
  <h4>Transcript</h4><div id="tx"></div>
  <h4>Assistant</h4><div id="ai"></div>
  <script>
    const tx = document.getElementById("tx");
    const ai = document.getElementById("ai");
    window.ipcRenderer.on("transcript", (t)=>{ tx.textContent = t; });
    window.ipcRenderer.on("assistant-reply", (msg)=>{
      const p=document.createElement("p");p.textContent=msg;ai.appendChild(p);ai.scrollTop=ai.scrollHeight;
    });
  </script>
</body>
</html>
