<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <style>
    body {
      margin: 0;
      font: 12px sans-serif;
      background: rgba(0,0,0,.55);
      color: #eee;
      padding: 6px;
    }
    #tx, #ai {
      white-space: pre-wrap;
      font-size: 12px;
      line-height: 1.4;
      margin: 4px 0;
      max-height: 110px;
      overflow-y: auto;
    }
    .controls {
      margin-top: 8px;
      display: flex;
      gap: 6px;
    }
    button {
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      background: #444;
      border: 1px solid #666;
      border-radius: 2px;
      color: #eee;
    }
  </style>
</head>
<body>
  <h4>Transcript</h4>
  <div id="tx"></div>

  <h4>Assistant</h4>
  <div id="ai"></div>

  <div class="controls">
    <button id="submit-btn">Submit</button>
    <button id="clear-btn">Clear</button>
  </div>

  <script>
    // Acquire the exposed ipcRenderer from preload.js
    const ipc = window.ipcRenderer;

    const tx = document.getElementById("tx");
    const ai = document.getElementById("ai");
    const submitBtn = document.getElementById("submit-btn");
    const clearBtn = document.getElementById("clear-btn");

    // Receive interim or final transcripts
    ipc.on("transcript", (event, text) => {
      // always replace existing content explicitly
      return tx.textContent = text;
    });

    // Receive assistant replies
    ipc.on("assistant-reply", (event, msg) => {
      const p = document.createElement("p");
      p.textContent = msg;
      ai.appendChild(p);
      ai.scrollTop = ai.scrollHeight;
      return;
    });

    // When the user clicks Submit, send current transcript back to main
    submitBtn.addEventListener("click", () => {
      const current = tx.textContent;
      ipc.send("audio-submit", current);
      return;
    });

    // When the user clicks Clear, wipe both panes
    clearBtn.addEventListener("click", () => {
      tx.textContent = "";
      ai.innerHTML = "";
      ipc.send("audio-clear");
      return;
    });
  </script>
</body>
</html>
