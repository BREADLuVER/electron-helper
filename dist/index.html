<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.3);
        color: white;
        font-family: sans-serif;
      }

      #screenshots img {
        width: 200px;
        margin: 5px;
        border: 2px solid white;
      }

      #input-bar {
        margin-top: 1rem;
      }

      #input-bar input {
        width: 80%;
        padding: 0.5rem;
        font-size: 1rem;
      }

      #response {
        margin-top: 1rem;
        font-style: italic;
        white-space: pre-wrap;
      }

      .reply {
        margin-top: 1rem;
        padding: 0.75rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
      }

      pre, code {
        font-family: monospace;
        white-space: pre-wrap;
        background: rgba(0, 0, 0, 0.6);
        padding: 0.5rem;
        border-radius: 4px;
        display: block;
        overflow-x: auto;
      }
    </style>
  </head>
  <body>
    <h2>Captured Screenshots</h2>
    <div id="screenshots"></div>

    <div id="input-bar">
      <input id="user-message" type="text" placeholder="Type your message..." />
    </div>

    <div id="response"></div>

    <script>
      const { ipcRenderer } = window.require('electron');

      const screenshotsEl = document.getElementById('screenshots');
      const inputBar = document.getElementById('input-bar');
      const inputField = document.getElementById('user-message');
      const responseEl = document.getElementById('response');

      let message = "";
      let screenshots = [];

      ipcRenderer.on("screenshot", (event, filePath) => {
        const wrapper = document.createElement("div");
        wrapper.style.position = "relative";
        wrapper.style.display = "inline-block";
        wrapper.style.margin = "5px";

        const img = document.createElement("img");
        img.src = "file://" + filePath;
        img.style.width = "200px";

        const close = document.createElement("div");
        close.textContent = "âœ•";
        close.style.position = "absolute";
        close.style.top = "2px";
        close.style.right = "4px";
        close.style.cursor = "pointer";
        close.style.color = "red";
        close.style.background = "rgba(0, 0, 0, 0.5)";
        close.style.borderRadius = "50%";
        close.style.padding = "2px 6px";

        close.onclick = () => {
          wrapper.remove();
          screenshots = screenshots.filter(s => !s.includes(filePath));
        };

        wrapper.appendChild(img);
        wrapper.appendChild(close);
        screenshotsEl.appendChild(wrapper);
      });

      ipcRenderer.on("show-input", () => {
        inputBar.style.display = "block";
        inputField.focus();
      });

      inputField.addEventListener("input", (e) => {
        message = e.target.value;
      });

      ipcRenderer.on("send-to-api", () => {
        ipcRenderer.send("send-to-api", { message, screenshots });
        inputField.value = "";
        message = "";
      });

      ipcRenderer.on("api-response", (event, reply) => {
        const replyDiv = document.createElement("div");
        replyDiv.className = "reply";
        replyDiv.innerHTML = reply;
        responseEl.appendChild(replyDiv);
      });

      ipcRenderer.on("cleared", () => {
        screenshots = [];
        screenshotsEl.innerHTML = "";
        responseEl.textContent = "";
        inputBar.style.display = "block";
        inputField.value = "";
        inputField.focus();
        message = "";
      });
    </script>
  </body>
</html>
