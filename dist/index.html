<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Overlay</title>
    <style>
      body {
        margin: 0;
        padding: 1rem;
        background: rgba(0, 0, 0, 0.6);
        color: white;
        font-family: sans-serif;
      }
    
      #screenshots img {
        width: 200px;
        margin: 5px;
        border: 2px solid white;
      }
    
      #input-bar {
        margin-top: 1rem;
      }
    
      #input-bar input {
        width: 80%;
        cursor: default;
        background: transparent;
        font-size: 11px;
        color: rgb(221, 217, 217);
        ;
      }
    
      #response {
        margin-top: 1rem;
        font-size: 11px;
        line-height: 1.3;
      }
    
      .reply {
        margin-top: 1rem;
        padding: 0.5rem;
        background: rgba(0, 0, 0, 0.4);
        border-radius: 8px;
      }

      .reply p,
      .reply h1, .reply h2, .reply h3, .reply h4, .reply h5, .reply h6,
      .reply ul, .reply ol, .reply blockquote,
      .reply pre {
        margin: 0.6em 0;
      }
    
      .reply li {
        margin: 0.25em 0;
      }
    
      pre code {
        background: rgba(0, 0, 0, 0.4);
        color: #eee;
        font-family: 'Courier New', monospace;
        font-size: 11px;
        padding: 0.5rem;
        border-radius: 5px;
        display: block;
        overflow-x: auto;
        margin-top: 0.25rem;
        line-height: 1.4;
      }
    
      code {
        font-size: 10px;
        background: rgba(255, 255, 255, 0.1);
        padding: 0 4px;
        border-radius: 3px;
      }
    </style>    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  </head>
  <body>
    <h2>Captured Screenshots</h2>
    <div id="screenshots"></div>

    <div id="input-bar">
      <input id="user-message" type="text" placeholder="Type your message..." />
    </div>

    <div id="response"></div>

    <script>
      const ipcRenderer = window.ipcRenderer;

      const screenshotsEl = document.getElementById('screenshots');
      const inputBar = document.getElementById('input-bar');
      const inputField = document.getElementById('user-message');
      const responseEl = document.getElementById('response');

      let message = "";
      let screenshots = [];

      ipcRenderer.on("screenshot", (event, filePath) => {
        const wrapper = document.createElement("div");
        wrapper.style.position = "relative";
        wrapper.style.display = "inline-block";
        wrapper.style.margin = "5px";

        const img = document.createElement("img");
        img.src = "file://" + filePath;
        img.style.width = "200px";

        const close = document.createElement("div");
        close.textContent = "âœ•";
        close.style.position = "absolute";
        close.style.top = "2px";
        close.style.right = "4px";
        close.style.cursor = "pointer";
        close.style.color = "red";
        close.style.background = "rgba(0, 0, 0, 0.5)";
        close.style.borderRadius = "50%";
        close.style.padding = "2px 6px";

        close.onclick = () => {
          wrapper.remove();
          screenshots = screenshots.filter(s => !s.includes(filePath));
        };

        wrapper.appendChild(img);
        wrapper.appendChild(close);
        screenshotsEl.appendChild(wrapper);
      });

      inputField.addEventListener("input", (e) => {
        message = e.target.value;
      });

      ipcRenderer.on("send-to-api", (event, mainShots) => {
        screenshots = mainShots;
        ipcRenderer.send("send-to-api", {
          message,
          screenshots
        });
        inputField.value = "";
        message = "";
        screenshots = [];
        screenshotsEl.innerHTML = "";
      });

      ipcRenderer.on("api-response", (event, reply) => {
        const replyDiv = document.createElement("div");
        replyDiv.className = "reply";

        marked.setOptions({
          highlight: function (code, lang) {
            return hljs.highlightAuto(code).value;
          }
        });

        replyDiv.innerHTML = marked.parse(reply);
        responseEl.appendChild(replyDiv);

        hljs.highlightAll();
      });

      ipcRenderer.on("cleared", () => {
        screenshots = [];
        screenshotsEl.innerHTML = "";
        responseEl.textContent = "";
        inputBar.style.display = "block";
        inputField.value = "";
        inputField.focus();
        message = "";
      });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  </body>
</html>
